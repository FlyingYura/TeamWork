<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>БАШУ DOSE - Меню</title>
    <link rel="stylesheet" href="menustyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="menu.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <nav class="nav-bar">
                <div class="menu-icon">☰</div>
                <div class="nav-items">
                    <select class="address-select">
                        <option>Вибрати Місто</option>
                        <option>Львів</option>
                        <option>Дрогобич</option>
                        <option>Черкаси</option>
                    </select>
                    <div class="search-container">
                        <img src="images/leading-icon.png" alt="Search" class="search-icon">
                        <input type="text" class="search-input" placeholder="Пошук" id="search-input">
                    </div>
                    <img src="images/cart.png" alt="Cart" class="cart-icon">
                    <img src="images/profile.png" alt="Profile" class="profile-icon">
                </div>
            </nav>
            <div class="hero-image">
                <div class="overlay">
                    <h1 class="logo">DAILY DOSE</h1>
                    <div class="dose-info">
                        <span class="rating">4.7 ★ (+1000)</span>
                        <span class="hours">3 10:00 до 22:00</span>
                    </div>
                </div>
            </div>
            <div class="delivery-options">
                <span class="delivery active">Доставка</span>
                <span class="pickup">Самовивіз</span>
            </div>
        </header>
        
        <main class="main-content">
            <section class="special-offers">
                <div class="filters">
                    <button class="filter-btn" id="filter-btn">Фільтр</button>
                    <select class="sort-select" id="sort-select">
                        <option value="popularity">Сортувати за популярністю</option>
                        <option value="price-asc">Сортувати за ціною: від низької до високої</option>
                        <option value="price-desc">Сортувати за ціною: від високої до низької</option>
                    </select>
                </div>
                <h2>Найкращі пропозиції</h2>
                <div class="menu-items" id="special-offers-items">
                </div>
            </section>
            
            <section class="full-menu">
                <h2>Усе меню</h2>
                <div class="menu-items" id="full-menu-items">
                </div>
            </section>
        </main>
    </div>
</body>
</html>
